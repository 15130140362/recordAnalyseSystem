<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html;charset=UTF-8"/>
    <title th:text="${title}"></title>
    <div th:replace="fragments/header :: css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/sider :: sider"></div>
        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
            <h1 th:text="${title}"></h1>
            <div>
                <form class="form-inline mt-2 mt-md-0 mb-md-2" th:action="@{/meet_count}" method="post">
                    <input class="form-control mr-sm-2" name="eid1" placeholder="EID1" th:value="${condition.getEid1()}" />
                    &nbsp;and&nbsp;&nbsp;
                    <input class="form-control mr-sm-2" name="eid2" placeholder="EID2" th:value="${condition.getEid2()}" />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">查询</button>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>eid1</th>
                        <th>eid2</th>
                        <th>count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="record : ${recordList}">
                        <td></td>
                        <td th:text="${record.getEid1()}"></td>
                        <td th:text="${record.getEid2()}"></td>
                        <td th:text="${record.getCount()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="fragments/header :: js"></div>
</body>
</html>
